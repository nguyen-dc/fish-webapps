# Default values for c#.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: 172.30.254.225:5000/phu-maiminh-gmail-com/fish-webapps
  tag: 0.0.5
  pullPolicy: IfNotPresent
service:
  name: fish-webapps
  type: ClusterIP
  externalPort: 3000
  internalPort: 7000
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 1
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 256Mi
